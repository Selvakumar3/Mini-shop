{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="main-panel">
    <div class="content-wrapper">
        <!----------------------------------------------------------table--------->
        <div class="card mb-3">
            <div class="card-body">
                <h4 class="card-title">List of Products</h4>
                <div class="table-responsive">
                    <table class="table table-hover table-bordered border-bottom" id="tblProducts">
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>Images</th>
                                <th>Product name</th>
                                <th>Brand</th>
                                <th>Unit</th>
                                <th>Price</th>
                                <th>Status</th>
                                <th class="text-center">Action</th>
                            </tr>
                        </thead>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
{% block footer %}
<script src="{% static 'js/admin/product.js' %}"></script>
{% endblock footer %}
